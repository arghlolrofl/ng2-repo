<modal #modalAddSender [keyboard]="false">
  <modal-header>
    <div class="row">
      <div class="col-md-12">
        <h4>Add Sender*</h4>
      </div>
    </div>
  </modal-header>
  <form #addForm="ngForm"
        (ngSubmit)="save()">

    <modal-body>
      <div class="row">
        <div class="col-sm-12">
          <div class="field-container text-field">
            <input type="text"
                   name="company"
                   placeholder="Company*"
                   [(ngModel)]="address.Company"
                   (keyup.esc)="address.Company = ''"
                   required>
            <button type="button"
                    class="clear-submit"
                    (click)="address.Company = ''">
              <span class="icon-close"></span>
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="field-container text-field">
            <input type="text"
                   name="title"
                   placeholder="Title*"
                   [(ngModel)]="address.Title"
                   (keyup.esc)="address.Title = ''"
                   required>
            <button type="button"
                    class="clear-submit"
                    (click)="address.Title = ''">
              <span class="icon-close"></span>
            </button>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="field-container text-field">
            <input type="text"
                   name="firstname"
                   placeholder="First Name*"
                   [(ngModel)]="address.FirstName"
                   (keyup.esc)="address.FirstName = ''"
                   required>
            <button type="button"
                    class="clear-submit"
                    (click)="address.FirstName = ''">
              <span class="icon-close"></span>
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="field-container text-field">
            <input type="text"
                   name="middlename"
                   placeholder="Middle Name*"
                   [(ngModel)]="address.MiddleName"
                   (keyup.esc)="address.MiddleName = ''">
            <button type="button"
                    class="clear-submit"
                    (click)="address.MiddleName = ''">
              <span class="icon-close"></span>
            </button>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="field-container text-field">
            <input type="text"
                   name="lastname"
                   placeholder="Last Name*"
                   [(ngModel)]="address.LastName"
                   (keyup.esc)="address.LastName = ''"
                   required>
            <button type="button"
                    class="clear-submit"
                    (click)="address.LastName = ''">
              <span class="icon-close"></span>
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="field-container text-field">
            <select (change)="countryChanged($event.target.value)"
                    [disabled]="countries.length === 0">
              <option *ngFor="let country of countries">
                {{country.CountryName}}
              </option>
            </select>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="field-container text-field">
            <select (change)="regionChanged($event.target.value)"
                    [disabled]="regions.length === 0">
              <option *ngFor="let region of regions">
                {{region.RegionName}}
              </option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="field-container text-field">
            <input type="text"
                   name="postaladdress"
                   placeholder="Postal Address*"
                   [(ngModel)]="address.PostalAddress"
                   (keyup.esc)="address.PostalAddress = ''"
                   required>
            <button type="button"
                    class="clear-submit"
                    (click)="address.PostalAddress = ''">
              <span class="icon-close"></span>
            </button>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="field-container text-field">
            <input type="text"
                   name="city"
                   placeholder="City*"
                   [(ngModel)]="address.City"
                   (keyup.esc)="address.City = ''"
                   required>
            <button type="button"
                    class="clear-submit"
                    (click)="address.City = ''">
              <span class="icon-close"></span>
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="field-container text-field">
            <input type="text"
                   name="zipcode"
                   placeholder="Zip Code*"
                   [(ngModel)]="address.ZipCode"
                   (keyup.esc)="address.ZipCode = ''"
                   required>
            <button type="button"
                    class="clear-submit"
                    (click)="address.ZipCode = ''">
              <span class="icon-close"></span>
            </button>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="field-container text-field">
            <input type="text"
                   name="additionalzipcode"
                   placeholder="Additional zip code*"
                   [(ngModel)]="address.AdditionalZipCode"
                   (keyup.esc)="address.AdditionalZipCode = ''">
            <button type="button"
                    class="clear-submit"
                    (click)="address.AdditionalZipCode = ''">
              <span class="icon-close"></span>
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="field-container text-field">
            <input type="text"
                   name="email"
                   placeholder="E-Mail*"
                   [(ngModel)]="address.EMailAddress"
                   (keyup.esc)="address.EMailAddress = ''"
                   required>
            <button type="button"
                    class="clear-submit"
                    (click)="address.EMailAddress = ''">
              <span class="icon-close"></span>
            </button>
          </div>
        </div>
      </div>

    </modal-body>

    <modal-footer>
      <div class="row">
        <div class="col-sm-12">
          <button class="button popup"
                  (click)="close()">
            <span>close*</span>
          </button>

          <button type="submit"
                  class="button popup"
                  [disabled]="!addForm.form.valid">
            <span>save*</span>
          </button>
        </div>
      </div>
    </modal-footer>
  </form>
</modal>
