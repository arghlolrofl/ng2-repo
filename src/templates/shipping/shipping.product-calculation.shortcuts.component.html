<div class="row">
  <button type="button"
          *ngFor="let shortcut of shortcuts.slice().reverse()"
          class="button shortcut"
          (click)="shortcutChange.emit(shortcut)">
    <span>{{shortcut.DisplayName}}</span>
  </button>

  <button type="button"
          *ngFor="let placeholder of shortcutPlaceholder"
          class="button shortcut placeholder"
          [disabled]="true">
    <span>shortcut</span>
  </button>

  <div class="col-button">
    <div class="field-container box-icon">
      <button type="button"
              (click)="modalSearch.open()">
        <span class="icon-search"></span>
      </button>
    </div>
  </div>

  <button type="button"
          class="button shortcut"
          (click)="lastRate()"
          [disabled]="!lastShortcut">
    <span>last rate*</span>
  </button>
</div>


<modal #modalSearch [keyboard]="false">
  <modal-header>
    <div class="row">
      <div class="col-md-12">
        <h4>Search Shortcut*</h4>
      </div>
    </div>
  </modal-header>
  <modal-body>
    <div class="row">
      <div class="col-sm-12">
        <div class="field-container text-field">
          <input type="text"
                 placeholder="Search*"
                 [(ngModel)]="searchInput"
                 (input)="searchInputChange.emit($event.target.value)"
                 (keyup.esc)="searchInputChange.emit('')">
          <button type="button"
                  class="clear-submit"
                  (click)="searchInputChange.emit('')">
            <span class="icon-close"></span>
          </button>
        </div>
      </div>
    </div>

    <button type="button"
            *ngFor="let shortcut of displayedShortcutSuggestions"
            class="button shortcut"
            (click)="shortcutChange.emit(shortcut)">
      <span>{{shortcut.DisplayName}}</span>
    </button>
  </modal-body>

  <modal-footer>
    <div class="row">
      <div class="col-sm-12">
        <button type="button"
                class="button popup"
                (click)="modalSearch.close()">
          <span>close*</span>
        </button>
      </div>
    </div>
  </modal-footer>
</modal>
