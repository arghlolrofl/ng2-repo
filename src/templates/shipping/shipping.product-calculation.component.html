<section class="sectiontemplate">
  <h4><i class="icon-class icon-tool"></i>Product Calculation</h4>
  <div class="row">
    <div class="col-input small-input">
      <div class="field-container text-field">
        <input type="text"
               name="weight"
               placeholder="weight"
               tabindex="10"
               [(ngModel)]="parcelInfo.Characteristic.Weight.Value"
               (keyup.esc)="weightInputChange.emit(null)">
        <button type="button"
                class="clear-submit"
                (click)="weightInputChange.emit(null)">
          <span class="icon-close"></span>
        </button>
      </div>
    </div>

    <div class="col-button">
      <div class="field-container box-icon">
        <button>
          <span class="icon-weight"></span>
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-input small-input">
      <div class="field-container text-field"
           [class.disabled]="parcelInfo.Characteristic.IsDocument">
        <input type="text"
               name="length"
               placeholder="length"
               tabindex="11"
               [(ngModel)]="parcelInfo.Characteristic.Dimension.Length"
               [disabled]="parcelInfo.Characteristic.IsDocument"
               (keyup.esc)="lengthInputChange.emit(null)">
        <button type="button"
                class="clear-submit"
                (click)="lengthInputChange.emit(null)"
                [disabled]="parcelInfo.Characteristic.IsDocument">
          <span class="icon-close"></span>
        </button>
      </div>

      <div class="field-container text-field"
           [class.disabled]="parcelInfo.Characteristic.IsDocument">
        <input type="text"
               name="width"
               placeholder="width"
               tabindex="12"
               [(ngModel)]="parcelInfo.Characteristic.Dimension.Width"
               [disabled]="parcelInfo.Characteristic.IsDocument"
               (keyup.esc)="widthInputChange.emit(null)">
        <button type="button"
                class="clear-submit"
                (click)="widthInputChange.emit(null)"
                [disabled]="parcelInfo.Characteristic.IsDocument">
          <span class="icon-close"></span>
        </button>
      </div>

      <div class="field-container text-field"
           [class.disabled]="parcelInfo.Characteristic.IsDocument">
        <input type="text"
               name="height"
               placeholder="height"
               tabindex="13"
               [(ngModel)]="parcelInfo.Characteristic.Dimension.Height"
               [disabled]="parcelInfo.Characteristic.IsDocument"
               (keyup.esc)="heightInputChange.emit(null)">
        <button type="button"
                class="clear-submit"
                (click)="heightInputChange.emit(null)"
                [disabled]="parcelInfo.Characteristic.IsDocument">
          <span class="icon-close"></span>
        </button>
      </div>
    </div>
    <div class="col-button">
      <div class="field-container box-icon">
        <button type="submit"
                (click)="isDocumentChange.emit(!parcelInfo.Characteristic.IsDocument)">
          <span class="icon-interface"></span>
        </button>
      </div>
    </div>
  </div>

  <fp-shipping-product-calculation-shortcuts
      (shortcutChange)="shortcutSelected($event)"></fp-shipping-product-calculation-shortcuts>

  <div class="row">
    <div class="field-container box-info">
      <span>Parcel Weight / Dimensions*</span>
      <hr>
      <span *ngIf="parcelInfo.Characteristic.Weight.Value">{{parcelInfo.Characteristic.Weight.Value}}kg -
        {{parcelInfo.Characteristic.Dimension.Height}}cm x
        {{parcelInfo.Characteristic.Dimension.Width}}cm x
        {{parcelInfo.Characteristic.Dimension.Length}}cm*</span>
      <span *ngIf="!parcelInfo.Characteristic.Weight.Value">-</span>
    </div>

    <button type="submit"
            class="button color"
            [disabled]="!canCalculate()"
            (click)="recalculateProduct()">
      <span>calculate*</span>
    </button>
  </div>

  <div class="row">
    <button class="box-package"
            [disabled]="!parcel"
            (click)="modalProductSelect.open()">
      <span *ngIf="parcel">{{parcel.Name}}</span>
      <span *ngIf="parcel" class="price">{{parcel.Price.Total | currency:'USD':true:'1.2-2'}}</span>
      <span *ngIf="parcel">{{parcel.ExpectedTransitTime}} business days {{parcel.GuaranteedDelivery ? '(Guaranteed)' : ''}}*</span>
      <span *ngIf="!parcel">N/A*</span>
    </button>
  </div>
</section>

<modal #modalProductSelect>
  <modal-header>
    <div class="row">
      <div class="col-md-12">
        <h4>Select Product*</h4>
      </div>
    </div>
  </modal-header>
  <modal-body>
    <div class="row">
      <button *ngFor="let parcel of parcelSuggestions"
              class="box-package"
              (click)="parcelSelected(parcel)">
        <span>{{parcel.Name}}</span>
        <span class="price">{{parcel.Price.Total | currency:'USD':true:'1.2-2'}}</span>
        <span>{{parcel.ExpectedTransitTime}} business days {{parcel.GuaranteedDelivery ? '(Guaranteed)' : ''}}*</span>
      </button>
    </div>
  </modal-body>

  <modal-footer>
    <div class="row">
      <div class="col-sm-12">
        <button class="button popup"
                (click)="modalProductSelect.close()">
          <span>close*</span>
        </button>
      </div>
    </div>
  </modal-footer>
</modal>
