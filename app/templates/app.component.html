<header class="main-header">
  <div class="container">
    <div class="row">
      <div class="brand">
        <a href="#">
          <img src="assets/img/frankotyp-logo.png" class="logo" alt="Francotyp" title="Francotyp">
        </a>
      </div>
      <div class="main-menu-container">
        <nav class="main-menu">
          <ul>
            <li><a [routerLink]="['Dashboard']">{{ 'DASHBOARD_NAV' | translate }}</a></li>
            <li><a [routerLink]="['Shipping']">{{ 'SHIPPING_NAV' | translate }}</a></li>
            <li><a [routerLink]="['Administration']">{{ 'ADMINISTRATION_NAV' | translate }}</a></li>
            <li><a [routerLink]="['Profile']">{{ 'PROFILE_NAV' | translate }}</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <div class="deco-container"></div>
</header>

<main>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</main>


<modal #modalLogin [keyboard]="false" [backdrop]="'static'">
  <modal-header>
    <div class="row">
      <div class="col-md-12">
        <h4>Login*</h4>
      </div>
    </div>
  </modal-header>
  <form [ngFormModel]="loginForm"
        (ngSubmit)="login()">
    <modal-body>
      <div class="row">
        <div class="col-sm-6">
          <div class="field-container text-field">
            <input type="text"
                   placeholder="Username*"
                   ngControl="username">
            <button class="clear-submit"
                    (click)="clearSender()">
              <span class="icon-close"></span>
            </button>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="field-container text-field">
            <input type="password"
                   placeholder="Password*"
                   ngControl="password">
            <button class="clear-submit"
                    (click)="clearSender()">
              <span class="icon-close"></span>
            </button>
          </div>
        </div>
      </div>
    </modal-body>

    <modal-footer>
      <div class="row">
        <div class="col-sm-12">
          <button type="submit"
                  class="button popup"
                  [disabled]="!loginForm.valid">
            login*
          </button>
        </div>
      </div>
    </modal-footer>
  </form>
</modal>
