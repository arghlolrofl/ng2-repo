<header class="main-header">
  <div class="container">
    <div class="row">
      <div class="brand">
        <a href="#">
          <img src="assets/img/frankotyp-logo.png" class="logo" alt="Francotyp" title="Francotyp">
        </a>
      </div>
      <div class="main-menu-container">
        <nav class="main-menu">
          <ul>
            <li><a [routerLink]="['Dashboard']">{{ 'DASHBOARD_NAV' | translate }}</a></li>
            <li><a [routerLink]="['Shipping']">{{ 'SHIPPING_NAV' | translate }}</a></li>
            <li><a [routerLink]="['Administration']">{{ 'ADMINISTRATION_NAV' | translate }}</a></li>
            <li><a [routerLink]="['Profile']">{{ 'PROFILE_NAV' | translate }}</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <div class="deco-container"></div>
</header>

<main>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</main>


<modal #modalLogin [keyboard]="false" [backdrop]="'static'">
  <modal-header>
    <h4 class="modal-title">Login*</h4>
  </modal-header>
  <form [ngFormModel]="loginForm">
    <modal-body>
      <input type="text"
             placeholder="Username*"
             ngControl="username">
      <input type="password"
             placeholder="Password*"
             ngControl="password">
    </modal-body>
    <modal-footer>
      <button (click)="login()">
        login
      </button>
    </modal-footer>
  </form>
</modal>
