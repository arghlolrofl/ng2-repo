<div class="row">
  <div class="col-md-12">
    <section *ngIf="error"
             class="sectiontemplate box-error">
      <div class="content">
        {{ error.message }}
      </div>
      <button type="button" 
              class="clear-submit"
              (click)="error = null">
        <span class="icon-close"></span>
      </button>
    </section>
  </div>

  <div class="col-md-12">
    <iframe width=100% height=100% style="min-height:900px" type="application/pdf" [src]="content"></iframe>
  </div>     
</div>
