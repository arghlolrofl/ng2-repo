<h3>
    <i class="icon-class icon-users"></i>
    {{ 'ADMINISTRATION_USER_MANAGEMENT_HEADLINE' | translate }}
</h3>

<div *ngIf="!isLoading" class="indented-row">
    <div class="field-container box-icon">
        <button (click)="costAccount_onCreateNew()">
            <span class="icon-class icon-plus" title="{{ 'NEW' | translate }}"></span>
        </button>
    </div>
</div>

<fp-loading-animation *ngIf="isLoading"></fp-loading-animation>

<fp-administration-account-customer-filter *ngIf="!isLoading"
                                           [loginFilter]="accountCustomerFilter.Login"
                                           [roleFilter]="accountCustomerFilter.Role"
                                           (applyFilterRequested)="filter_onApply($event)">

</fp-administration-account-customer-filter>
<fp-administration-account-customer-paging *ngIf="!isLoading"
                                           [resultCount]="selectedResultCount"
                                           [totalResultCount]="TotalResultCount"
                                           [currentPage]="currentPageIndex"
                                           (resultCountChanged)="paging_onResultCountChanged($event)"
                                           (changePageRequested)="paging_onPageChangeRequested($event)"
                                           (pageChanged)="paging_onPageIndexChanged($event)">

</fp-administration-account-customer-paging>
<fp-administration-account-customer-table *ngIf="!isLoading"
                                          [items]="accountCustomers"
                                          (showDetails)="accountCustomer_onShowDetails($event)">

</fp-administration-account-customer-table>
<fp-administration-account-customer-paging *ngIf="!isLoading"
                                           [resultCount]="selectedResultCount"
                                           [totalResultCount]="TotalResultCount"
                                           [currentPage]="currentPageIndex"
                                           (resultCountChanged)="paging_onResultCountChanged($event)"
                                           (changePageRequested)="paging_onPageChangeRequested($event)"
                                           (pageChanged)="paging_onPageIndexChanged($event)">

</fp-administration-account-customer-paging>

<fp-administration-account-customer-edit [showChange]="showEditDialogChange"
                                         [accountCustomer]="SelectedAccountCustomer"
                                         (accountCustomerDeleted)="accountCustomer_onDeleted($event)"
                                         (accountCustomerChanged)="accountCustomer_onChanged($event)">

</fp-administration-account-customer-edit>

<fp-administration-account-customer-create [showChange]="showCreateDialogChange"
                                           [accountCustomer]="SelectedAccountCustomer"
                                           (accountCustomerCreated)="accountCustomer_onCreated($event)">

</fp-administration-account-customer-create>
