<div class="row">
    <div class="col-md-12">
        <section *ngIf="error"
                 class="sectiontemplate box-error">
            <div class="content">
                {{ error.message }}
            </div>
            <button type="button"
                    class="clear-submit"
                    (click)="error = null">
                <span class="icon-close"></span>
            </button>
        </section>
    </div>
</div>
<div class="col-md-12">
    <fp-administration-addressgroups></fp-administration-addressgroups>
    <fp-administration-addresses></fp-administration-addresses>
    <fp-administration-cost-accounts></fp-administration-cost-accounts>
    <fp-administration-settings></fp-administration-settings>
    <fp-administration-users></fp-administration-users>
</div>
