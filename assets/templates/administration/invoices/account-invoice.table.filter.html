<div class="row">
    <div class="field-container text-field col-md-2">
        <input type="text" [(ngModel)]="InvoiceNumberFilter" placeholder="{{ 'INVOICE NUMBER' | translate }}">
        <button class="clear-submit" (click)="NumberFilter = null;">
            <span class="icon-close"></span>
        </button>
    </div>
    <div class="field-container text-field col-md-2">
        <input type="date" [(ngModel)]="DateStartFilter" placeholder="{{ 'EARLIEST DATE' | translate }}">
        <button class="clear-submit" (click)="DateStartFilter = null;">
            <span class="icon-close"></span>
        </button>
    </div>
    <div class="field-container text-field col-md-2">
        <input type="date" [(ngModel)]="DateEndFilter" placeholder="{{ 'LATEST DATE' | translate }}">
        <button class="clear-submit" (click)="DateEndFilter = null;">
            <span class="icon-close"></span>
        </button>
    </div>
    <div class="field-container text-field col-md-2">
    </div>
    <div class="col-md-4">
        <button class="button submit height-40"
                (click)="applyFilter()">
            <span>{{ 'APPLY' | translate }}</span>
        </button>
    </div>
</div>
