<section class="sectiontemplate">
    <h4>
        <i class="icon-class icon-social"></i>
        {{ 'ADMINISTRATION_ADDRESSGROUP_HEADLINE' | translate }}
    </h4>
    <div class="row">
        <div class="col-input">
            <div class="field-container text-field-search">
                <div class="search-submit">
                    <span class="icon-search"></span>
                </div>
                <input type="text"
                       name="groupname"
                       placeholder="{{ 'ADDRESSGROUP_PLACEHOLDER' |Â translate }}"
                       tabindex="1"
                       autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                       [(ngModel)]="addressGroupInput"
                       [fpSuggest]="mapSuggest(addressService)"
                       [fpSuggestEvents]="addressgroupEvents"
                       [fpSuggestView]="autocomplete">
                <button type="button"
                        class="clear-submit"
                        (click)="addressgroupEvents.emit({type: 3})">
                    <span class="icon-close"></span>
                </button>
            </div>
            <div #autocomplete
                 class="row autocomplete"
                 [class.open]="addressgroupSuggestions.length > 0">
                <ul>
                    <li *ngFor="let addressGroup of addressgroupSuggestions"
                        (click)="addressgroupEvents.emit({type: 2, data: addressGroup})">
                        {{addressGroup.GroupName}}
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-button">
            <div class="field-container box-icon">
                <button type="button"
                        (click)="showAddDialogChange.emit(true)">
                    <span class="icon-plus"></span>
                </button>
            </div>
        </div>
    </div>
</section>

<fp-administration-addressgroup-add [showChange]="showAddDialogChange"></fp-administration-addressgroup-add>
